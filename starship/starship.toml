add_newline = false
format = """
ğŸ¨ $username[@](bold blue dimmed)$hostname \
$directory\
$git_branch$git_commit$git_state$git_status\
$python\
$golang\
$rust\
$character
"""

right_format="""$cmd_duration"""

[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"

[username]
show_always = true
style_user = "bold blue"
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "bold purple"
format = "[$hostname]($style)"

[memory_usage]
format = "$symbol[${ram}]($style)"
symbol = ""
disabled = false

[directory]
truncate_to_repo = true
home_symbol = "~"
style = "bold blue dimmed"

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold blue"

[git_commit]
format = "[\\($hash$tag\\)]($style) "
style = "bold blue"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold yellow"
conflicted = "ğŸ³"
untracked = "ğŸ¤·"
stashed = "ğŸ“¦"
modified = "ğŸ“"

[python]
format = '[\(${symbol}(${version})( $virtualenv)\) ]($style)'
style = "cyan bold"

[golang]
format = "[\\($symbol($version)\\) ]($style)"
style = "cyan bold"

[rust]
format = "[\\($symbol($version)\\) ]($style)"
style = "cyan bold"

[cmd_duration]
min_time = 0
format = "[\\[$duration\\]]($style)"
