format = """
[┌──](bold purple)$username[@](bold blue dimmed)$hostname \
$directory\
$git_branch$git_commit$git_state$git_status\
$python\
$golang\
$rust\
$nodejs
[└─](bold purple)$character
"""

right_format="""$cmd_duration"""

add_newline = true

[character]
success_symbol = '[❯](bold purple)'
error_symbol = '[❯](bold red)'

[username]
show_always = true
style_user = 'bold blue'
format = '[$user]($style)'

[hostname]
ssh_only = false
style = 'bold purple'
format = '[$hostname]($style)'

[directory]
truncate_to_repo = true
home_symbol = '~'
style = 'bold blue dimmed'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'bold blue'

[git_commit]
tag_disabled = false
commit_hash_length = 6
tag_symbol = ' 🏷 '
format = '[\($hash$tag\)]($style) '
style = 'bold blue'

[git_status]
format = '[($all_status$ahead_behind)]($style)'
style = 'blue bold'
ahead = '⇡\($count\) '
diverged = '⇕⇡\($ahead_count\)⇣\($behind_count\) '
behind = '⇣\($count\) '
conflicted = '🏳 '
untracked = '🤷 '
stashed = '📦 '
modified = '📝 '
renamed = '📑 '
deleted = '🗑️ '
staged = '🏗️ \($count\) '

[python]
format = '[\($symbol$version( $virtualenv)\) ]($style)'
style = 'cyan bold'

[golang]
format = '[\($symbol$version\) ]($style)'
style = 'cyan bold'

[rust]
format = '[\($symbol$version\) ]($style)'
style = 'cyan bold'

[nodejs]
format = '[\($symbol $version\) ]($style)'
style = 'cyan bold'
symbol = '🫏 '

[cmd_duration]
min_time = 0
format = '[\[$duration\]]($style)'
style = 'bold blue'
