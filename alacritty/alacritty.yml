import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml

font:
  normal:
    family: JetBrainsMono Nerd Font

  size: 13.0

cursor:
  style: underline

window:
  opacity: 0.95

  dimensions:
    columns: 140
    lines: 36

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }
